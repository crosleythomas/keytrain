apiVersion: beta1
type: Pack
metadata:
  name: Kubectl CLI Commands
spec:
  template:
    metadata:
      labels:
        pack: kubectl
    spec:
      cards:
      - name: List Pods
        turns:
        - prompt: list pods
          response:
          - kubectl get pods
      - name: Start Minikube
        turns:
        - prompt: start minikube
          response:
          - minikube start
      - name: Delete Minikube
        turns:
        - prompt: stop minikube and remove all associated resources
          response:
          - minikube delete
